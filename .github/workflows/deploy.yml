name: Deploy Cleo (Vite) to GitHub Pages

on:
  push:
    branches: [ "main" ]   # â† tu rama actual
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Si 'npm ci' fallara por el lockfile, cambia a 'npm install'
      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # CNAME para tu dominio y fallback SPA
      - name: Add CNAME and SPA fallback
        run: |
          echo "www.cleo.boutique" > dist/CNAME
          cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
